<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hoang Hon Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Work+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .login-bg {
            min-height: 100vh;
            width: 100vw;
            background: url('images/hero_1.jpg') center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.45);
            z-index: 1;
        }
        .login-box {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        .btn-back {
            display: block;
            width: 100%;
            margin-bottom: 1.5rem;
            font-family: 'Work Sans', sans-serif;
        }
        .site-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            text-align: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="login-box">
            <a href="index.html" class="site-logo">Hoang Hon</a>
            <a href="index.html" class="btn btn-outline-secondary btn-back">&larr; Quay lại trang chủ</a>
            <div id="login-error" class="alert alert-danger" style="display:none;"></div>
            <div class="login-title">Đăng nhập</div>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.has('error')) {
        document.getElementById('login-error').textContent = decodeURIComponent(params.get('error'));
        document.getElementById('login-error').style.display = 'block';
      }
    </script>
</body>
</html>
